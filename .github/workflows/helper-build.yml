name: Build Helper with Bun
on:
  push:
    paths:
      - 'build/helper.js'

jobs:
  build:
    name: Build Helper on ${{ matrix.arch }} (macOS ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      matrix:
        include:
          - arch: x64
            os: macos-13
            os_label:  macos-13
            target: x64
          - arch: arm64
            os: macos-14
            os_label:  macos-14
            target: arm64
          - arch: x64
            os: ubuntu-latest
            os_label: linux-ubuntu-latest
            target: x64
          - arch: arm64
            os: ubuntu-latest
            os_label: linux-ubuntu-latest
            target: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Build executable
        run: |
          OUTPUT_NAME="helper-${{ matrix.os_label }}-${{ matrix.arch }}"
          bun build --compile ./build/helper.js --outfile $OUTPUT_NAME --minify
          file $OUTPUT_NAME

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: helper-${{ matrix.os_label }}-${{ matrix.arch }}
          path: helper-${{ matrix.os_label }}-${{ matrix.arch }}
