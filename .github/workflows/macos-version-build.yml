name: Build FlyEnv macOS Packages
on:
  push:
    paths:
      - 'build/macos.build.yml' # 触发路径参考 Linux 配置

jobs:
  build-macos:
    name: Build (${{ matrix.arch }})
    # 使用 strategy matrix 实现分架构并行构建
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - arch: x64
            os: macos-15-intel # Intel 运行环境
            target: x64
          - arch: arm64
            os: macos-latest # Apple Silicon 运行环境
            target: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Cache node_modules and node-gyp
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            **/node_modules
            .yarn/cache
            ~/.cache/node-gyp
          key: ${{ runner.os }}-${{ matrix.arch }}-node-${{ hashFiles('**/package.json') }}

      - name: Install Yarn and build tools
        run: |
          npm install -g yarn node-gyp

      - name: Import Certificates and Prepare Notarization
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          AUTH_KEY_BASE64: ${{ secrets.MACOS_AUTH_KEY_BASE64 }}
        run: |
          # 1. 还原 .p8 文件
          mkdir -p build
          echo -n "$AUTH_KEY_BASE64" | base64 --decode -o build/apple_api_key.p8

          # 2. 创建临时钥匙串并导入证书
          CERT_PATH=$RUNNER_TEMP/build_cert.p12
          echo -n "$MACOS_CERTIFICATE" | base64 --decode -o "$CERT_PATH"
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PWD="temporary_password"

          security create-keychain -p "$KEYCHAIN_PWD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PWD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -P "$MACOS_CERTIFICATE_PWD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PWD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH"

      - name: Install dependencies
        run: yarn install

      - name: Build Go helper
        run: |
          cd "$GITHUB_WORKSPACE/src/helper-go"
          chmod +x ./build.sh
          bash ./build.sh # 脚本会根据当前 matrix 架构自动构建

      - name: Build and Notarize Electron App
        env:
          # 关键点：增加 Node 内存上限到 8GB
          NODE_OPTIONS: "--max-old-space-size=4096"
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.MACOS_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          # 核心修复：electron-builder 寻找的是 APPLE_API_KEY
          APPLE_API_KEY: ${{ github.workspace }}/build/apple_api_key.p8
          APPLE_API_KEY_PATH: ${{ github.workspace }}/build/apple_api_key.p8
        run: yarn build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FlyEnv-macOS-${{ matrix.arch }}
          path: |
            release/*.dmg
            release/*.zip
            release/*.yml
            release/*.blockmap
